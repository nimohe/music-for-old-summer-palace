
<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith Music Player</title>
    <link rel="icon" type="image/png" href="/icons/32.png">
    <!-- 2. iOS Safari 配置 -->
    <!-- 启用WebApp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置状态栏样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 设置应用名称 -->
    <meta name="apple-mobile-web-app-title" content="录音分享">
    <!-- 提供不同尺寸的图标以适应不同设备 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png">

    <!-- 3. Android Chrome 配置 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="/icons/196.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --app-height: 100dvh;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            height: var(--app-height);
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        .vinyl-grooves {
            background: 
                repeating-radial-gradient(
                    circle at center,
                    #111 0px,
                    #111 1px,
                    #16161a 2px,
                    #111 3px
                ),
                radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
        }
        /* Custom scrollbar */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
            overflow-x: hidden !important;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .mask-fade-edges {
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .marquee-wrapper {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .marquee-content {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .marquee-active {
            animation: marquee-scroll 15s linear infinite;
            padding-right: 50px;
        }

        @media (max-width: 767px) {
            .marquee-wrapper.is-overflowing {
                mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            }
        }

        @keyframes marquee-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>

</html>
